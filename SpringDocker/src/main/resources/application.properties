spring.application.name=SpringDocker
# this port is changed to 3306 only for the docker, where the mysql will run on this port as 7000 is alrady occupied in local system.
spring.datasource.url =jdbc:mysql://localhost:3306/docker 
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
